        "Children": "Lady Elizabeth Stanley, Katherine Stanley, Lady Margaret Stanley, Thomas Stanley 1st Earl of Derby, William Stanley, James Stanley, Sir John Stanley Esq",
        "Bio": "Joan Gousell (Goushill) was the daughter and coheir of Sir Robert Goushill of Hoveringham, Nottinghamshire, by Elizabeth, the twice widowed daughter of Richard FitzAlan, Earl of Arundel. Elizabeth's first marriage was to Sir William de Montagu, and her second to Thomas de Mowbray, 1st Duke of Norfolk. Joan married Sir Thomas Stanley, KG, Lord of Lathom and Knowsley, 1st Baron Stanley, Lord Lieutenant of Ireland, King's Chamberlain, Justice of the Counties of Chester, Flint and North Wales. Sir Thomas Stanley was the eldest son and of Sir John Stanley and Isabell Harington, daughter of Robert de Harington and Isabel Loring. Joan's husband, Sir Thomas, died on February 11, 1458/1459. It was through the effort of Joan Gousell's and Sir Thomas Stanley's sons, Thomas and William who turned against Richard III at the Battle of Bosworth Field, and their son-in-law Sir John Savage who was commander of the left wing of Henry Tudor's army that gave the crown to Henry Tudor."

        "Bio": " Knt., of Charlton Musgrove, Norton, and Stowell, Somerset, Boddington and Kemerton, Gloucestershire, Great Finborough, Suffolk, etc., Constable of Bristol Castle, son and heir, born about 1252 (aged 23 in 1275). He fought in Wales in 1272 and 1277. He had livery of his father's lands 4 June 1275. He married (1st) before 1276 an unidentified wife, ___. They had one daughter, Hawise. In October 1275 Robert handed over his castle of Bunratty in Ireland to the king, on condition that as soon as the contention between the king and his subjects in Ireland is settled, and the said Robert has paid all expenses for its repair, munition, upkeep, and custody while in the king's hand, it shall be restored to him or his heirs."

    {
      "type": "Feature",
      "properties": {
        "FirstName": "Judith",
        "LastName": "of Flanders",
        "Relation": "39th Great Grandmother",
        "Spouse": "Baudouin I Baudouinides (833 - 879)",
        "Born": 843,
        "Died": 870,
        "Children": "Charles van Vlaanderen Baudouinides, Baudouin II Le Chauve Baudouinides, Rudolf de Cambrai de Flandres Baudouinides, Widimille Baudouinides, Maude Baudouinides",
        "Bio": "Judith of Flanders (or Judith of France) was the oldest child of Charles the Bald, King of the West Franks and Holy Roman Emperor, and his first wife Ermentrude of Orlans. She was born about 843, most likely in Orlans. On 1 October 856, at Verberie in northern France, Judith married thelwulf, King of Wessex. thelwulf was about sixty-one years old and Judith was age 12 to 14. The marriage was a diplomatic alliance and as part of the arrangement Charles insisted his daughter be crowned Queen. Judith was crowned queen and anointed by Hincmar, Archbishop of Rheims. Although empresses had been anointed before, this is the first definitely known anointing of a Carolingian queen. The marriage itself was unusual in that Carolingian princesses rarely married, were usually sent to nunneries, and it was almost unknown for them to marry foreigners. The marriage provoked a rebellion by thelwulf's eldest surviving son, thelbald, probably because he feared displacement by a higher-born half-brother. thelwulf, died on 13 January 858, married a little over a year, Judith was still no more than 14 or 15, the marriage produced no children. thelbald, succeed his father as King of Wessex and immediately married Judith, his step-mother, probably to enhance his status because she was the daughter of the West Frankish king. thelbald died in July 860, they had been married two-and-a-half years. Judith was no more than 17 years old, she had been twice married, twice widowed, twice been the Queen of Wessex ad she was still childless. Done with Wessex, Judith sold her properties and went home to France. Her father Charles the Bald promptly put her in the Monastery at Senlis, \"under his protection, with all the honour due to a queen, until such time as she might marry suitably and legally.\" Around Christmas 861, Judith escaped and eloped with Baldwin (Count of Flanders) to the Flemish city of Harelbeke. Judith's brother Louis had given his consent but her father Charles the Bald was furious and tried to have the couple excommunicated. Thy fled to Rome and appealed to the Pope. Pope Nicholas I convinced Judith's father to accept the union and welcome the young couple into his circle. They were officially married at Auxerre on 13 December 862.  Baldwin was given the County of Flanders to protect from Viking attacks. He not only succeeded in quelling the threat, but expanded both his army and his territory quickly, and became a faithful supporter of King Charles. Baldwin became known as \"Iron Arm\" and the March of Baldwin came to be known as the County of Flanders and would become one of the most powerful principalities of France.  Judith finally had children. She and Baldwin are known to have had: Charles (c. 864/865  died young), named after Judith's father, Charles the Bald  Baldwin II (c. 865/867  c. 10 September 918). Succeeded his father as Margrave (Count) of Flanders. Married lfthryth, daughter of Alfred the Great  Raoul or Ralph (Rodulf) (c. 867/870  murdered 17 June 896). Became Count of Cambrai around 888; he and his brother joined King Zwentibold of Lotharingia in 895, attacked Vermandois and captured Arras, Saint-Quentin and Peronne, and ended up captured and killed by Herbert I of Vermandois  Guinidilda, who married Wilfred I the Hairy, Count of Barcelona  Judith's exact date of death is not known, however, it is believed about 870, certainly before Baldwin who died in 879, they are both believed to be buried in the Abbey of St-Bertin, near Saint-Omer."
      },

    {
      "type": "Feature",
      "properties": {
        "FirstName": "King Charles II",
        "LastName": "Roman Emperor",
        "Relation": "40th Great Grandfather",
        "Spouse": "Ermentrude of Orleans (830 - 869)",
        "Born": "13 June 823",
        "Died": "6 October 877",
        "Children": "Judith of Flanders, King Louis II, Charles the Child, Lothair the Lame, Carloman Prince of Franks, Rotrude Abbess of Saint-Radegunde, Hildegarde Princess of the West Franks, Gisele Princess of France, Godehilde de France",
        "Bio": "Charles , also known as Charles the Bald was the youngest son of Louis the Pious and his second wife Judith. He was also a grandson of Charlemagne. Charles was born June 13, 823 in Frankfurt am Main, and was named Charles after his famous and powerful grandfather. His older brothers are Lothair I, Pepin of Aquitaine, and Louis the German. Charles married Ermentrude of Orlans, daughter of Odo I, Count of Orlansin, in 842 and they had 10 children: Judith of Flanders, Louis the Stammerer, Charles the Child, Lothar, Germain, Carloman, Rotrud and Ermentrud (both who became nuns), Hildegard, Gisela, and Godehilde. Ermentrude died October 6 869 and in 870 Charles married Richilde of the Ardennes, daughter of Bivin of Gorze, Count of the Ardennes. Together they had5 more children: Rothilde, Drogo, Pippin, a son who died an infant in 875, and Charles.  Charles the Bald was not bald, he is pictured with a full head of hair. 'The Bald' rather refers to his lack of lands when he was young. Charles would spend most of his life in a power struggle with his older brothers over the lands conquered by their grandfather. Charles older brother Pepin died in 838 and Charles was made King of Aquitaine. His father Louis the Pious died in 840 and war erupted between his sons. Oldest son Lothair consolidated control of Middle Francia and became Emperor of Rome. Charles allied with his brother Louis against their older brother. Louis became King of East Francia (King of Germany) and Charles King of West Francia (King of France) After the death of his brother Lothair and then his brothers son Emperor Louis II, Charles traveled to Rome and was crowned Holy Roman Emperor by Pope John VIII on December 25, 875.  Charles died on 6 October 877 in Brides-les-Bains while crossing the pass of Mont Cenis. He was buried initially at the abbey of Nantua, Burgundy but a few years later, his remains were transferred to the Abbey of Saint-Denis where he had long wished to be buried."
      },

    {
      "type": "Feature",
      "properties": {
        "FirstName": "Ermentrude",
        "LastName": "of Orleans",
        "Relation": "40th Great Grandmother",
        "Spouse": "King Charles II Roman Emperor (823 - 877)",
        "Born": "27 September 830",
        "Died": "6 October 869",
        "Children": "Judith of Flanders, King Louis II, Charles the Child, Lothair the Lame, Carloman Prince of Franks, Rotrude Abbess of Saint-Radegunde, Hildegarde Princess of the West Franks, Gisele Princess of France, Godehilde de France",
        "Bio": "Ermentrude of Orlans (27 September 823  6 October 869) was Queen of the Franks by her marriage to Charles the Bald, Holy Roman Emperor and King of West Francia. She was the daughter of Odo, Count of Orlans and his wife Engeltrude. The epithet 'of Orlans' is not contemporary.  The couple had at least nine children, including the future Louis II 'the Stammerer'. She reportedly was well known for her embroidery and had an interest in religious foundations."

        "Children": "Gisela, King Charles II Roman Emperor",
        "Bio": "Louis the Pious, also called Louis the Fair, Ludwig der Fromme, and Louis I Holy Roman Emperor. Louis reigned as Emperor of the Romans (Holy Roman Emperor) for 26 years. His reign was the longest of any medieval Holy Roman Emperor until Henry IV. Louis succeeded in holding the Carolingian Empire together during his rule. Nevertheless, the empire was divided between his sons after his death, which led to the birth of France and Germany."

        "Bio": "Charles, more commonly known as Charles Martel, was a formidable warrior and statesmen who thoroughly deserved his nickname of the hammer. Charles was the son of Frankish statesman Pepin of Herstal and his 2nd wife noblewoman Alpaida, he was born about 688. He had a brother named Childebrand, who later became the Frankish dux (Duke) of Burgundy. In older historiography, it was common to describe Charles as \"illegitimate\". But the dividing line between wives and concubines was not clear-cut in eighth-century Francia, and it is likely that the accusation of \"illegitimacy\" derives from the desire of Pepin's first wife Plectrude to see her progeny as heirs to Pepin's power."

        "Bio": "Carolingian mayor of the palace, who reunited the Frankish realms in the late Merovingian period. A grandson of Pepin the Elder, he succeeded to his position in the kingdom of Austrasia around 680. In 687 he extended Carolingian rule to the other Frankish kingdoms, Neustria and Burgundy, but retained members of the Merovingian dynasty as figurehead monarchs in all three. Two years later he extended his control over the Frisians, a pagan people living on the North Sea coast. Pepin's death was followed by a civil war and the succession of his illegitimate son Charles Martel."

        "Bio": "During his father's reign, the young Theudebert had shown himself to be an able warrior. In 516 he defeated a Danish army under King Chlochilaich (Hygelac of Beowulf) after it had raided northern Gaul. His reputation was further enhanced by a series of military campaigns in Septimania against the Visigoths. Upon his father's death, Theudebert had to fight both his uncles Childebert and Clotaire I to inherit his father's kingdom. In the end, his military prowess persuaded Childebert to abandon the dispute and adopt Theudebert as his heir. Together they campaigned against Clotaire but sued for peace after their armies were hit by storm."

        "Bio": "She was daughter of Wacho, king of the Lombards and grew up in the middle Danube region. After an abnormally long term of engagement of seven years, Wisigard married Theudebert I, Merovingian king of Austrasia. Around 531 Theuderich I, father of Theudebert I, had arranged the engagement for political reasons. But because of a liaison Theudebert had with a Roman woman named Deuteria, the union with Wisigard fell through. Anew for political reasons Theudebert abandoned Deuteria and finally married Wisigard in 537 or 538. Shortly after their wedding, she died."

      /**
       * Assign a unique id to each store. You'll use this `id`
       * later to associate each point on the map with a listing
       * in the sidebar.
      */
      ancestors.features.forEach(function(store, i){
        store.properties.id = i;
      });

      /**
       * Wait until the map loads to make changes to the map.
      */
      map.on('load', function (e) {
        /** 
         * This is where your '.addLayer()' used to be, instead
         * add only the source without styling a layer
        */
        map.addSource("places", {
          "type": "geojson",
          "data": ancestors
        });

        /**
         * Add all the things to the page:
         * - The location listings on the side of the page
         * - The markers onto the map
        */
        buildLocationList(ancestors);
        addMarkers();
      });

      /**
       * Add a marker to the map for every store listing.
      **/
      function addMarkers() {
        /* For each feature in the GeoJSON object above: */
        ancestors.features.forEach(function(marker) {
          /* Create a div element for the marker. */
          var el = document.createElement('div');
          /* Assign a unique `id` to the marker. */
          el.id = "marker-" + marker.properties.id;
          /* Assign the `marker` class to each marker for styling. */
          el.className = 'marker';
          
          /**
           * Create a marker using the div element
           * defined above and add it to the map.
          **/
          new mapboxgl.Marker(el, { offset: [0, -23] })
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);

          /**
           * Listen to the element and when it is clicked, do three things:
           * 1. Fly to the point
           * 2. Close all other popups and display popup for clicked store
           * 3. Highlight listing in sidebar (and remove highlight for all other listings)
          **/
          el.addEventListener('click', function(e){
            /* Fly to the point */
            flyToAncestor(marker);
            /* Close all other popups and display popup for clicked store */
            createPopUp(marker);
            /* Highlight listing in sidebar */
            var activeItem = document.getElementsByClassName('active');
            e.stopPropagation();
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            var listing = document.getElementById('listing-' + marker.properties.id);
            listing.classList.add('active');
          });
        });
      }

      /**
       * Add a listing for each store to the sidebar.
      **/
      function buildLocationList(data) {
        data.features.forEach(function(store, i){
          /**
           * Create a shortcut for `store.properties`,
           * which will be used several times below.
          **/
          var prop = store.properties;

          /* Add a new listing section to the sidebar. */
          var listings = document.getElementById('listings');
          var listing = listings.appendChild(document.createElement('div'));
          /* Assign a unique `id` to the listing. */
          listing.id = "listing-" + prop.id;
          /* Assign the `item` class to each listing for styling. */
          listing.className = 'item';

          /* Add the link to the individual listing created above. */
          var link = listing.appendChild(document.createElement('a'));
          link.href = '#';
          link.className = 'title';
          link.id = "link-" + prop.id;
          link.innerHTML = "<center>" + prop.FirstName + " " + prop.LastName + "<br>" + prop.Born + " - " + prop.Died + "</center>";

          /* Add details to the individual listing. */
          var details = listing.appendChild(document.createElement('div'));
          details.innerHTML = '<b><center>' + prop.Relation + '</center></b>';
          if (prop.Bio) {
            details.innerHTML += '<p><center>' + prop.Bio + '</center></p>';
          }

          /**
           * Listen to the element and when it is clicked, do four things:
           * 1. Update the `currentFeature` to the store associated with the clicked link
           * 2. Fly to the point
           * 3. Close all other popups and display popup for clicked store
           * 4. Highlight listing in sidebar (and remove highlight for all other listings)
          **/
          link.addEventListener('click', function(e){
            for (var i=0; i < data.features.length; i++) {
              if (this.id === "link-" + data.features[i].properties.id) {
                var clickedListing = data.features[i];
                flyToAncestor(clickedListing);
                createPopUp(clickedListing);
              }
            }
            var activeItem = document.getElementsByClassName('active');
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            this.parentNode.classList.add('active');
          });
        });
      }

      /**
       * Use Mapbox GL JS's `flyTo` to move the camera smoothly
       * a given center point.
      **/
      function flyToAncestor(currentFeature) {
        map.flyTo({
          center: currentFeature.geometry.coordinates,
          zoom: 10
        });
      }

      /**
       * Create a Mapbox GL JS `Popup`.
      **/
      function createPopUp(currentFeature) {
        var popUps = document.getElementsByClassName('mapboxgl-popup');
        if (popUps[0]) popUps[0].remove();
        var popup = new mapboxgl.Popup({closeButton: true, closeOnClick: true})
          .setLngLat(currentFeature.geometry.coordinates)
          .setHTML('<h3><center>' + currentFeature.properties.FirstName + ' ' + currentFeature.properties.LastName + '</center></h3>' +
            '<h4><b>Relation: </b>' + currentFeature.properties.Relation + '<br> <b>Born: </b>' + currentFeature.properties.Born + ' to ' + currentFeature.properties.Died + '<br><b>Spouse:</b> ' + currentFeature.properties.Spouse + '<br><b>Children:</b> ' + currentFeature.properties.Children)
          .addTo(map);
      }
    </script>
