      }

      .listings .item.active {

      }

        height:3px;
        border-left:0;
        background:rgba(0,0,0,0.1);
      }
      ::-webkit-scrollbar-track {
        background:none;
      }

        background-image: linear-gradient(to bottom, rgba(175, 96, 0, 1), rgba(248, 196, 113, 1));

      }

        border: none;
        cursor: pointer;
        height: 24px;
        width: 24px;
        background-image: url(markers.png);
        background-color: rgba(0, 0, 0, 0);

      .clearfix { display:block; }
      .clearfix:after {
        content:'.';
        display:block;
        height:0;
        clear:both;
        visibility:hidden;
      }

        "Children": "Lady Elizabeth Stanley, Katherine Stanley, Lady Margaret Stanley, Thomas Stanley 1st Earl of Derby, William Stanley, James Stanley, Sir John Stanley Esq",
        "Bio": "Joan Gousell (Goushill) was the daughter and coheir of Sir Robert Goushill of Hoveringham, Nottinghamshire, by Elizabeth, the twice widowed daughter of Richard FitzAlan, Earl of Arundel. Elizabeth's first marriage was to Sir William de Montagu, and her second to Thomas de Mowbray, 1st Duke of Norfolk. Joan married Sir Thomas Stanley, KG, Lord of Lathom and Knowsley, 1st Baron Stanley, Lord Lieutenant of Ireland, King's Chamberlain, Justice of the Counties of Chester, Flint and North Wales. Sir Thomas Stanley was the eldest son and of Sir John Stanley and Isabell Harington, daughter of Robert de Harington and Isabel Loring. Joan's husband, Sir Thomas, died on February 11, 1458/1459. It was through the effort of Joan Gousell's and Sir Thomas Stanley's sons, Thomas and William who turned against Richard III at the Battle of Bosworth Field, and their son-in-law Sir John Savage who was commander of the left wing of Henry Tudor's army that gave the crown to Henry Tudor."

        "Bio": "He was afflicted from youth with gout, and habitually travelled in a chariot or litter. He accompanied the king to France in 1230. He married (2nd) in or before 1238 MARGARET (or MARGERY) DE QUINCY, daughter and co-heiress of Roger de Quincy, 2nd Earl of Winchester, by his 1st wife, Ellen, daughter and co-heiress of Alan Fitz Roland, lord of Galloway, hereditary Constable of Scotland [see QUINCY 7 for her ancestry]. They had two sons, Robert, Knt. [6th Earl of Derby], and William, Knt., and three daughters, Elizabeth, Joan, and Agnes. He had livery of Chardey Castle and the rest of his mother's lands 10 Nov. 1247. He was invested with the Earldom of Derby 2 Feb. 1247/8. In 1245 he was granted respite of forest offences because he \"laboured under infirmity.\" He presented to the church of Brington, Northamptonshire in 1250. While passing over a bridge at St. Neots, Huntingdonshire, he was accidentally thrown from his chariot sustaining broken limb bones from which he never recovered."

      "properties": {

        "Died": "22 September 1247",
        "Children": "William de Ferrers, Ranulph de Ferrers, Thomas de Ferrers, Robert de Ferrers, Hugh de Ferrers, Bertha de Ferrers, Agnes de Ferrers, Sibyl de Ferrers",
        "Bio": "AGNES OF CHESTER, married in 1192 WILLIAM DE FERRERS, Knt, 4th Earl of Derby, Sheriff of Nottinghamshire and Derbyshire, 1194, Sheriff of Lancashire, 1223-8. Before the return of King Richard I from captivity to England, he supported the Justiciar against John, Count of Mortain, and, with the Earl of Chester, he besieged Nottingham Castle. He took part in the second Coronation of King Richard I, which was solemnized in Winchester Cathedral 17 April 1194. He was present at the Coronation of King John 27 May 1199. On 7 June 1199 the king restored and confirmed to him the third penny of Derby, and with his own hand girded him with the sword as an Earl. In 1213 he witnessed the king's surrender of the kingdom to Pope Innocent III. He was a witness to the last will of King John in 1216, and appointed one of its managers and disposers. He was present at the Coronation of King Henry III 28 October 1216. On 30 October following, the king granted him the Castles of Peak and Bolsover, Derbyshire, and, on 16 Jan. 1216/17, he was granted the manor of Melbourne, Derbyshire to hold until the king was 14 years of age. He assisted the Regent to raise the Siege of Lincoln Castle 20 May 1217, and, with his brother-in-law, Ranulph, Earl of Chester, he commanded the royal forces which razed Montsorel Castle. In June 1218 he went on Crusade. In 1225 he witnessed the third great charter of King Henry III. He was heir c.1226/7 to his younger brother, Robert de Ferrers. He accompanied the king in the expedition to Brittany and Poitou in 1230. In 1244 he was summoned for military service against the Scots."

        "Bio": "William I de Ferrers, William was the son of Robert de Ferrers, 2nd Earl of Derby, and his wife, Margaret Peverel. He succeeded his father as Earl of Derby in 1162. He was married to Sybil, the daughter of William de Braose, 3rd Lord of Bramber, and Bertha of Hereford. 3rd Earl of Derby (died 1190) was a 12th-century English Earl who resided in Tutbury Castle in Staffordshire and was head of a family which controlled a large part of Derbyshire known as Duffield Frith. He was also a Knight Templar. With the failure of the revolt, de Ferrers was taken prisoner by King Henry, at Northampton on the 31 July 1174, along with the King of Scots and the earls of Chester and Lincoln, along with a number of his Derbyshire underlings and was held at Caen. He was deprived of his castles at Tutbury and Duffield and both were put out of commission (and possibly Pilsbury.) In addition to defray the costs of the war Henry levied a so-called \"Forest Fine\" of 200 marks. He seems to have afterwards regained the confidence of Henry II., and he showed his fidelity to the next Sovereign, (King Richard I.), by accompanying him in his expedition to the Holy Land, and joined the Third Crusade and died at the Siege of Acre in 1190."

        "Children": "Gorm den Gamle",
        "Bio": "Hardeknud (or Cnut I) was King of Denmark. Ragnarssona ttr makes Hardeknud son of the viking chieftain Sigurd Snake-in-the-Eye, himself one of the sons of Ragnar Lodbrok. The saga in turn makes Hardeknud the father of the historical king, Gorm den Gamle."

      "properties": {

        "Born": 835,
        "Died": "Unknown",
        "Children": "Hardeknud Cnut I King of Denmark",
        "Bio": "The siege of Paris of 885886 was part of a Viking raid on the Seine, in the Kingdom of the West Franks. The siege was the most important event of the reign of Charles the Fat, and a turning point in the fortunes of the Carolingian dynasty and the history of France. It also proved to the Franks the strategic importance of Paris, at a time when it also was one of the largest cities in West Francia. The siege is the subject of an eyewitness account in the Latin poem Bella Parisiacae urbis of Abbo Cernuus.  With hundreds of ships, and possibly tens of thousands of men, the Vikings arrived outside Paris in late November 885, at first demanding tribute. This was denied by Odo, Count of Paris, despite the fact that he could assemble only a couple of hundred soldiers to defend the city. The Vikings attacked with a variety of siege engines, but failed to break through the city walls after some days of intense attacks. The siege was upheld after the initial attacks, but without any significant offence for months after the attack. As the siege went on, most of the Vikings left Paris to pillage further upriver. The Vikings made a final unsuccessful attempt to take the city during the summer, and in October, Charles the Fat arrived with his army.  To the frustration of the Parisians who had fought for a long time to defend the city, Charles stopped short of attacking the Viking besiegers, and instead allowed them to sail further up the Seine to raid Burgundy (which was in revolt), as well as promising a payment of 700 livres (257 kg) of silver. Odo, highly critical of this, tried his best to defy the promises of Charles, and when Charles died in 888, Odo was elected the first non-Carolingian king of the Franks. "

        "Bio": "Snake-in-the-eye' denoted a physical characteristic. He was born with a mark in his eye, described as the image of the Ouroboros (a snake biting its own tail). The snake mark had been prophesied by his mother Aslaug."

      /**
       * Assign a unique id to each store. You'll use this `id`
       * later to associate each point on the map with a listing
       * in the sidebar.
      */
      ancestors.features.forEach(function(store, i){
        store.properties.id = i;
      });

      /**
       * Wait until the map loads to make changes to the map.
      */
      map.on('load', function (e) {
        /** 
         * This is where your '.addLayer()' used to be, instead
         * add only the source without styling a layer
        */
        map.addSource("places", {
          "type": "geojson",
          "data": ancestors
        });

        /**
         * Add all the things to the page:
         * - The location listings on the side of the page
         * - The markers onto the map
        */
        buildLocationList(ancestors);
        addMarkers();
      });

      /**
       * Add a marker to the map for every store listing.
      **/
      function addMarkers() {
        /* For each feature in the GeoJSON object above: */
        ancestors.features.forEach(function(marker) {
          /* Create a div element for the marker. */
          var el = document.createElement('div');
          /* Assign a unique `id` to the marker. */
          el.id = "marker-" + marker.properties.id;
          /* Assign the `marker` class to each marker for styling. */
          el.className = 'marker';
          
          /**
           * Create a marker using the div element
           * defined above and add it to the map.
          **/
          new mapboxgl.Marker(el, { offset: [0, -23] })
            .setLngLat(marker.geometry.coordinates)
            .addTo(map);

          /**
           * Listen to the element and when it is clicked, do three things:
           * 1. Fly to the point
           * 2. Close all other popups and display popup for clicked store
           * 3. Highlight listing in sidebar (and remove highlight for all other listings)
          **/
          el.addEventListener('click', function(e){
            /* Fly to the point */
            flyToAncestor(marker);
            /* Close all other popups and display popup for clicked store */
            createPopUp(marker);
            /* Highlight listing in sidebar */
            var activeItem = document.getElementsByClassName('active');
            e.stopPropagation();
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            var listing = document.getElementById('listing-' + marker.properties.id);
            listing.classList.add('active');
          });
        });
      }

      /**
       * Add a listing for each store to the sidebar.
      **/
      function buildLocationList(data) {
        data.features.forEach(function(store, i){
          /**
           * Create a shortcut for `store.properties`,
           * which will be used several times below.
          **/
          var prop = store.properties;

          /* Add a new listing section to the sidebar. */
          var listings = document.getElementById('listings');
          var listing = listings.appendChild(document.createElement('div'));
          /* Assign a unique `id` to the listing. */
          listing.id = "listing-" + prop.id;
          /* Assign the `item` class to each listing for styling. */
          listing.className = 'item';

          /* Add the link to the individual listing created above. */
          var link = listing.appendChild(document.createElement('a'));
          link.href = '#';
          link.className = 'title';
          link.id = "link-" + prop.id;
          link.innerHTML = "<center>" + prop.FirstName + " " + prop.LastName + "<br>" + prop.Born + " - " + prop.Died + "</center>";

          /* Add details to the individual listing. */
          var details = listing.appendChild(document.createElement('div'));
          details.innerHTML = '<b><center>' + prop.Relation + '</center></b>';
          if (prop.Bio) {
            details.innerHTML += '<p><center>' + prop.Bio + '</center></p>';
          }

          /**
           * Listen to the element and when it is clicked, do four things:
           * 1. Update the `currentFeature` to the store associated with the clicked link
           * 2. Fly to the point
           * 3. Close all other popups and display popup for clicked store
           * 4. Highlight listing in sidebar (and remove highlight for all other listings)
          **/
          link.addEventListener('click', function(e){
            for (var i=0; i < data.features.length; i++) {
              if (this.id === "link-" + data.features[i].properties.id) {
                var clickedListing = data.features[i];
                flyToAncestor(clickedListing);
                createPopUp(clickedListing);
              }
            }
            var activeItem = document.getElementsByClassName('active');
            if (activeItem[0]) {
              activeItem[0].classList.remove('active');
            }
            this.parentNode.classList.add('active');
          });
        });
      }

      /**
       * Use Mapbox GL JS's `flyTo` to move the camera smoothly
       * a given center point.
      **/
      function flyToAncestor(currentFeature) {
        map.flyTo({
          center: currentFeature.geometry.coordinates,
          zoom: 10
        });
      }

      /**
       * Create a Mapbox GL JS `Popup`.
      **/
      function createPopUp(currentFeature) {
        var popUps = document.getElementsByClassName('mapboxgl-popup');
        if (popUps[0]) popUps[0].remove();
        var popup = new mapboxgl.Popup({closeButton: true, closeOnClick: true})
          .setLngLat(currentFeature.geometry.coordinates)
          .setHTML('<h3><center>' + currentFeature.properties.FirstName + ' ' + currentFeature.properties.LastName + '</center></h3>' +
            '<h4><b>Relation: </b>' + currentFeature.properties.Relation + '<br> <b>Born: </b>' + currentFeature.properties.Born + ' to ' + currentFeature.properties.Died + '<br><b>Spouse:</b> ' + currentFeature.properties.Spouse + '<br><b>Children:</b> ' + currentFeature.properties.Children)
          .addTo(map);
      }
    </script>
